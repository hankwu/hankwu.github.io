	<script  src="https://code.jquery.com/jquery-3.7.1.js"  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="  crossorigin="anonymous"></script>


    <script>
        // Helper function to fetch and parse JSON data
        async function fetchJson(filename) {
            const response = await fetch(`https://hankwu.github.io//members/${filename}.json`);
            return response.json();
        }

        // Render a list of members
        function renderMember(member_dict, containerId) {
            let container = document.getElementById(containerId);
         /*  
            const member_list = document.createElement('div');
                   
            member_list.className = 'member-list';
    
            container.appendChild(member_list);
*/

            let cnt = 0;

            for (var member_key in member_dict) {
                
                member = member_dict[member_key];
                /*

                if ( cnt % 3 === 0) {
                    row = document.createElement('div');
                    row.className = 'row';
                    container.appendChild(row);
                }*/

                if (member.cname) {
                    
                    let target_class = 'class_current'; 

                    if ( member.to > 2000) {
                        target_class = 'class_' + String(member.to);
                    }

                    let class_div = container.querySelector('#'+target_class) ;
                    let member_list_div = class_div.getElementsByClassName('member-list')[0];

                    if ( class_div) {
                        let member_div = document.createElement('div');
                        member_div.className = 'member';
                        member_list_div.appendChild(member_div);
                            
                        let cname = document.createElement('h5');
                        cname.className = 'name';
                        cname.textContent = member.cname;

                        member_div.appendChild(cname);
                    }
                }

                cnt = cnt+1;
            }


        }



        // Render static data
		
   //     fetchJson('2023').then( json => renderMember(json, 'classes') );
   //     fetchJson('2022').then( json => renderMember(json, 'classes') );
          fetchJson('2021').then( json => renderMember(json, 'classes') );
